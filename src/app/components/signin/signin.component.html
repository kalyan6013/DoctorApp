<div class="body">
<div class="row">

  <div class="col-md-4"></div>
  
  
  <div class="col-md-4 signup" >
      <div class="heading">
      <h2>Sign In</h2>
      </div>
      <br><br>
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" class="signupform">
      <br>
          
           <div class="form-group">
               <h6>Email:</h6>
               <input type="email" 
                   class="form-control" 
                   id="email" 
                   placeholder="Enter Email" 
                   name="email"
                   [(ngModel)]="user.email"
                   #useremail="ngModel"
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   required>
           </div>
           <div *ngIf="useremail.errors?.required && useremail.touched" class="alert alert-danger">Email is required</div>
           <div *ngIf="useremail.errors?.pattern" class="alert alert-danger">Please provide a valid email address</div> 
  
  
           <div class="form-group">
               <h6>Password:</h6>
               <input type="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Enter Password" 
                   name="password"
                   [(ngModel)]="user.password"
                   #userpassword="ngModel"
                   minlength="5"
                   >
           </div>
           <div *ngIf="userpassword.errors?.minlength && userpassword.touched" class="alert alert-danger">Password must be minimum 5 characters length</div>
           
           
           <button  type="submit" class="btn btn-primary">Sign In</button>
           <button  type="reset" class="btn btn-danger">Reset</button><br><br>
           <hr>
           <p class="already">Don't have an account? <a href="registration">Register here</a></p>
  
         </form>
      
      </div>
  
      <div class="col-md-4">
      </div>
  
  </div><br><br><br><br><br><br>
  
  <app-footer></app-footer>
  </div>
