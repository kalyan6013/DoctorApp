
<div class="row">

<div class="col-md-4"></div>


<div class="col-md-4 signup" >
    <div class="heading">
    <h2>Register</h2>
    </div>
    <br><br>
<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" class="signupform">
    <br>
        <div class="form-group">
             <h6>First Name:</h6>
             <input type="text" 
                 class="form-control" 
                 id="fname" 
                 placeholder="Enter First Name" 
                 name="fname"
                 [(ngModel)]="user.fname"
                 #userfname="ngModel" 
                 required>
         </div>
         <div *ngIf="userfname.errors?.required && userfname.touched" class="alert alert-danger">First name is required</div>
         
         <div class="form-group">
             <h6>Last Name:</h6>
             <input type="text" 
                 class="form-control" 
                 id="lname" 
                 placeholder="Enter Last Name" 
                 name="lname"
                 [(ngModel)]="user.lname"
                 #userlname="ngModel"
                 required>
         </div>
         <div *ngIf="userlname.errors?.required && userlname.touched" class="alert alert-danger">Last name is required</div>

         <div class="form-group">
             <h6>Email:</h6>
             <input type="email" 
                 class="form-control" 
                 id="email" 
                 placeholder="Enter Email" 
                 name="email"
                 [(ngModel)]="user.email"
                 #useremail="ngModel"
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                 required>
         </div>
         <div *ngIf="useremail.errors?.required && useremail.touched" class="alert alert-danger">Email is required</div>
         <div *ngIf="useremail.errors?.pattern" class="alert alert-danger">Please provide a valid email address</div> 

         <div class="form-group">
             <h6>Phone:</h6>
             <input type="text"  
                 class="form-control" 
                 id="phone" 
                 placeholder="Enter Phone" 
                 name="phone"
                 [(ngModel)]="user.phone"
                 #userphone="ngModel"
                 minlength="10"
                 maxlength="10"
                required>
         </div>
         <div *ngIf="userphone.errors?.maxlength || userphone.errors?.minlength && userphone.touched" class="alert alert-danger">Phone number is not valid</div>

         <div class="form-group">
             <h6>Password:</h6>
             <input type="password" 
                 class="form-control" 
                 id="password" 
                 placeholder="Enter Password" 
                 name="password"
                 [(ngModel)]="user.password"
                 #userpassword="ngModel"
                 minlength="5"
                 >
         </div>
         <div *ngIf="userpassword.errors?.minlength && userpassword.touched" class="alert alert-danger">Password must be minimum 5 characters length</div>
         
         
         <button  type="submit" class="btn btn-primary">Sign Up</button>
         <button  type="reset" class="btn btn-danger">Cancel</button><br><br>
         <hr>
         <p class="already">Already have an account? <a href="signin">Sign In</a></p>

       </form>
    
    </div>

    <div class="col-md-4">
    </div>

</div><br><br>

<app-footer></app-footer>
